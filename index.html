<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletrônica</title>
</head>
<body>
    <h1>Vote na sua comida favorita!</h1>
    <form id="votacao">
        <label>
            <input type="radio" name="comida" value="Free Fire"> Free Fire
        </label><br>
        <label>
            <input type="radio" name="comida" value="Minecraft"> Minecraft
        </label><br>
        <label>
            <input type="radio" name="comida" value="GTA"> GTA
        </label><br>
        <label>
            <input type="radio" name="comida" value="Roblox"> Roblox
        </label><br>
        <label>
            <input type="radio" name="comida" value="Angela"> Angela
        </label><br><br>
        <button type="button" onclick="registrarVoto()">Votar</button>
    </form>
    <div id="resultado"></div>

    <script>
        function registrarVoto() {
            const form = document.getElementById('votacao');
            const resultado = document.getElementById('resultado');
            const voto = form.comida.value;
            resultado.innerHTML = `Você votou em: ${voto}`;
        }
    </script>
</body>
</html>
